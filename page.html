<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to solvelysaid.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 960px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      line-height: 1.3;
    }
    p {
      font-size: 1.2rem;
      color: #aaaaaa;
      margin-bottom: 16px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: black;
      background: white;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background: #00e5ff;
      transform: scale(1.05);
    }
    .highlight {
      color: #00e5ff;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        line-height: 1.3;
      }
      p {
        font-size: 1rem;
      }
      a {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to<br><span class="highlight">solvelysaid.space</span></h1>
    <p>Mission: Backend API is running</p>
    <p><b>Thirasak.official</b></p>
    <a href="https://solvelysaid.space/">ENTER TO MAIN</a>
  </div>
</body>
</html>
